<div class="container">
    <div class="profile">
        <h1>{{ film.title }}</h1><h1>{{ film.original_title }}</h1>  
        <div class="profile__img">
            <img src="https://www.themoviedb.org/t/p/w500/{{film.poster_path }}">
        </div>
         <div class="genre">
            <h5>Жанры:</h5>
            <a class="genre-item" *ngFor="let genre of film.genres" routerLink="/genre/{{genre.id}}" >{{ genre.name }}</a> 
         </div>

         <h5>Год выпуска</h5><span>{{film.release_date }}</span>
         
         <h5>Описание</h5>  
        <p>{{ film.overview }}</p>
    </div>
